<!DOCTYPE html>
<html>
    <head>
        <title> Form Practice</title>
    </head>

    <body>
        <div class="main_containter">
            <div class="form_container">
                <h1>My form</h1>
                <form action="dummyAction.html" class="form" method="post" id="form">

                    <div class="field_container1">
                        <input type="text" id="username"
                        placeholder="Username"
                        pattern="^[a-zA-Z0-9_.-]*$[a-zA-Z_.-]*$"
                        required>
                    </div>

                    <div class="field_container1">
                        <input type="email" id="email"
                        placeholder="Email"
                        required>
                    </div>
                    <div class="field_container1">
                        <input type="password" id="pass"
                        placeholder="Password"
                        required>
                    </div>
                    <div class="field_container1">
                        <input type="password" id="verifyPass"
                        placeholder="Re-enter Password"
                        required>
                    </div>

                    <div class="button_container">
                        <input type="submit" value="Register">
                    </div>
                    
                </form>

            </div>
        </div>

        <script type="text/javascript" src="script/script3.js"></script>
    </body>
</html>
