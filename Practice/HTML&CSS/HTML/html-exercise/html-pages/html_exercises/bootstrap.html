<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .my-custom-row {background-color: antiquewhite; height: 400px;
            align-items: center;}
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-6">Col 1</div>
                <div class="col-sm-8 col-md-6">Col 2</div>
            </div>
<!-- this row shows you can add borders and padding to each column -->
            <div class="row my-custom-row">
                <div class="col -sm-4"><div class="p-3 border bg-light">Col 1</div></div>
                <div class="col -sm-4"><div class="p-3 border bg-light">Col 2</div></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
