    </head>

    <body>
        <!-- Top navigation bar -->
        <nav class="navbar fixed-top navbar-expand-auto navbar-dark">
            <div class="navbar-brand">Monster Factory</div>

            <button class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">

                </ul>

        <div class="landing">
            <div class="content text-center text-uppercase text-light">
                <div class="text-center">
                    <form>
                        <h4 class="mt-4">Login</h4>
                        <label for="emailAddress" class="visually-hidden">Email Address</label>
                        <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
                        <label for="pass" class="visually-hidden">Password</label>
                        <input type="password" id="pass" class="form-control" placeholder="Password" required autofocus>
                        
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-lg btn-primary" id="loginButton">Login</button>
                        </div>
                    </form>
                </div>


                <a class="btn btn-first" href="/index.html">Home</a>
                <a class="btn btn-first" href="/pages/register.html">Register</a>
            </div>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
