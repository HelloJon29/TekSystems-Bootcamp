<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/forms.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="/script/validateScript.js"></script>
    </head>
    
    <body>
        <!-- Top navigation bar -->
        <nav class="navbar fixed-top navbar-expand-auto navbar-dark p-2">
            <div class="navbar-brand">Monster Factory</div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/profile.html" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/login.html" class="nav-link active">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <!-- For landing page -->
        <div class="landing">
            <div class="content text-center text-uppercase text-light">
                <div class="text-center">
                    <form id="form" action="/pages/profile.html">
                        <!-- header -->
                        <h4 class="mt-4">Login</h4>
                        <!-- input boxes  -->
                        <div class="input-control">
                            <label for="email" class="visually-hidden">Email Address</label>
                            <input type="text " id="email" class="form-control" placeholder="Email Address">
                            <div class="error"></div>
                        </div>
    
                        <div class="input-control">
                            <label for="password" class="visually-hidden">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                            <div class="error"></div>
                        </div>
                        <!-- login button  -->
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-lg btn-primary" id="submitButton" type="submit">Login</button>
                        </div>
                    </form>
                </div>
                <a class="btn btn-first" href="/index.html">Home</a>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
