<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/forms.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="/script/updateProfile.js"></script>
    </head>
    
    <body>
        <!-- Top navigation bar -->
        <nav class="navbar fixed-top navbar-expand-auto navbar-dark p-2">
            <div class="navbar-brand">Monster Factory</div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/profile.html" class="nav-link active">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pages/login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="landing">
            <div class="content text-center text-uppercase text-light">
                <h1>Your Profile</h1>
                <h4>click to update</h4>
                <img src="/media/images/celebrate.gif" class="d-none" id="img"/>
                <!-- for updating table  -->
                <div class="container">
                    <!-- for table -->
                    <table class="table text-light table-hover" style="border: 1px solid;" id="table">
                        <thead>
                            <tr>
                                <th scope="col">First Name:</th>
                                <th scope="col">Last Name:</th>
                                <th scope="col">Email:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="tFirst">Mark</td>
                                <td id="tLast">Jacob</td>
                                <td id="tEmail">myEmail@Email.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="form" class="d-none">
                    <div class="input-control">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text">
                        <div class="error"></div>
                    </div>
                    <button class="btn btn-primary" id="submitButton" onclick="editRow()">Update</button>
                </div>
                <a class="btn btn-first" href="/index.html">Back Home</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
