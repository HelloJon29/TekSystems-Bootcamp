<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/personPage1}" th:object="${person}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" placeholder="Your Name"/></p>
        <p>Age: <input type="text" th:field="*{age}" placeholder="Your Age"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
